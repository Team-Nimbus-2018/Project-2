<!DOCTYPE html>
<html lang = "en" class="nojs">
<head>
<title>Contact</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
  <script src="js/script.js"></script>
</head>
<body>
<header>
  <div class="hold">
    <div id="signup">
    <ul>
      <li><a href = "index.html">Home</a></li>
      <li><a href = "intro.html">Introduction</a></li>
         <li class='active'><a href=#>Contact</a></li>
      <li><a href = "announced.html">Announcements</a></li>
   
    </ul>
  </div>
  <div class="iconic">
    <h1>International Society for Universal Dialogue</h1>
  </div>
</header>  
  <div class="contact">
    <h2>CONTACT US</h2>
  </div>
  <div class="contact">
  <form method="get" and "action=" #null" name="Contact" autocomplete="on" onsubmit="success()">
    <fieldset>
      <div>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" placeholder='Full Name' required>
      </div>
      <div>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder='your@email.com' required>
      </div>
      <div>
        <label for="subject">Subject: </label>
        <input type="text" id="subject" name="subject" placeholder='Subject' required>
      </div>
      <div>
        <label for="message">Message: </label>
        <textarea class='autoExpand' rows='3' data-min-rows='3' placeholder='Your Message'></textarea>
      </div>                                          
      <div>
        <input type="submit" id = "submit"  value="Send">
      </div>
    </fieldset>
  </form>
  </div>
</body>
</html>
